<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><a class="navbar-brand" href="#">
            <img src="./images/carousel1.png" alt="Ivy's Pizzeria logo" width="35" height="24" class="d-inline-block align-text-top">
            Ivy's Pizzeria
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#menu">Menu</a>
              <a class="nav-link" href="#">About Us</a>        
            </div>
          </div>
        </div>

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2500">
            <img src="./images/carousel2.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img src="./images/carousel3.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img src="./images/carousel4.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Menu -->
      <div class="menu-title">
        <p class="h1 text-center">Menu</p>
      </div>
      <div class="menu" id="menu">
      <div class="container">
        <div class="row row-cols-3">
          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image">
            
            <form>
              <div class="form-check">
                <label class="form-check-label fw-bold h4" for="BBQ Steak">
                  BBQ Steak
                </label>
              </div>
              <div class="size">
              <select class="form-select" aria-label="Default select example" name="Size">
                <option selected>Choose Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
              <div class="crust">
              <select class="form-select" aria-label="Default select example">
                <option selected>Choose Crust</option>
                <option value="Thin Crust">Thin Crust</option>
                <option value="Stuffed Crust">Stuffed Crust</option>
                <option value="Gluten Free">Gluten Free</option>
              </select>
            </div>
            <div class="toppings">
              <select class="form-select" aria-label="Default select example">
                <option selected>Choose Toppings</option>
                <option value="Cheese">Cheese</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Pineapple">Pineapple</option>
              </select>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
              <button class="btn btn-warning" type="button">+</button>
              <button class="btn btn-warning" type="button">-</button>
              <input class="totalPlaced form-control" type="text" value="0" id="bbq-no" aria-label="readonly input example" readonly>
            </div>
            </form>

            <br>
          </div>
          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image">

            <form>
              <div class="form-check">
                <label class="form-check-label fw-bold h4" for="VeggieDeluxe">

                </label>
              </div>
              <div class="size">
              <select class="form-select" aria-label="Default select example" name="Size">
                <option selected>Choose Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
              <div class="crust">
              <select class="form-select" aria-label="Default select example">

            <div class="toppings">
              <select class="form-select" aria-label="Default select example">
                <option selected>Choose Toppings</option>
                <option value="Cheese">Cheese</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Pineapple">Pineapple</option>
              </select>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
              <button class="btn btn-warning" type="button">+</button>
              <button class="btn btn-warning" type="button">-</button>
              <input class="totalPlaced form-control" type="text" value="0" aria-label="readonly input example" readonly>

            </div>
            </form>
            
            <br>
          </div>

          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image">

          <form>
            <div class="form-check">
              <label class="form-check-label fw-bold h4" for="Hawaiian">
                Hawaiian
              </label>
            </div>
            <div class="size">
            <select class="form-select" aria-label="Default select example" name="Size">
              <option selected>Choose Size</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
            <div class="crust">
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose Crust</option>
              <option value="Thin Crust">Thin Crust</option>
              <option value="Stuffed Crust">Stuffed Crust</option>
              <option value="Gluten Free">Gluten Free</option>
            </select>
          </div>
          <div class="toppings">
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose Toppings</option>
              <option value="Cheese">Cheese</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Pineapple">Pineapple</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-md-block text-center">
            <button class="btn btn-warning" type="button">+</button>
            <button class="btn btn-warning" type="button">-</button>
            <input class="totalPlaced form-control" type="text" value="0" aria-label="readonly input example" readonly>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
          </form>
          
          
          <br>

        </div>
      </div>
    </div>
