<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Quicksand&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Ivy's Pizzeria</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><a class="navbar-brand" href="#">
            <img src="./images/carousel1.png" alt="Ivy's Pizzeria logo" width="35" height="24" class="d-inline-block align-text-top">
            Ivy's Pizzeria
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#menu">Menu</a>
              <a class="nav-link" href="#">About Us</a>        
            </div>
          </div>
        </div>
      </nav>

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2500">
            <img src="./images/carousel2.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img src="./images/carousel3.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <img src="./images/carousel4.jpg" class="d-block w-60 img-fluid" alt="A pizza image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Menu -->
      <div class="menu-title">
        <p class="h1 text-center">Menu</p>
      </div>
      <div class="menu" id="menu">
      <div class="container">
        <div class="row row-cols-3">
          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
          <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
        </div>
        <div class="container">
          <div class="row row-cols-3">
            <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
            <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
            <div class="col"><img src="./images/pizza.jpg" alt="Pizza image"></div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./images/cart.svg" class="card-img-top" alt="An icon with a lady oushing a shopping cart">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">All your orders are displayed here</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <a href="#" class="btn btn-warning">Order Now</a>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
